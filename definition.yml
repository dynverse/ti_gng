method:
  id: gng
  name: GNG
  tool_id: gng
  source: offtheshelf
  platform: R
  url: https://github.com/rcannood/gng
  license: GPL-3
  authors:
  - given: Robrecht
    family: Cannoodt
    email: rcannood@gmail.com
    ORCID: 0000-0003-3641-729X
    github: rcannood

wrapper:
  wrapper_type: dimred_projection
  topology_inference: free
  trajectory_types:
  - cycle
  - linear
  - bifurcation
  - convergence
  - multifurcation
  - tree
  - acyclic_graph
  - graph
  - disconnected_graph

container:
  docker: dynverse/ti_gng
  url: https://github.com/dynverse/ti_gng

parameters:
  - id: dimred
    description: Which dimensionality reduction method to use
    type: character
    default: landmark_mds
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - landmark_mds
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    - dm_diffusionMap
  - id: ndim
    description: The number of dimensions
    type: integer
    default: 5
    distribution:
      type: uniform
      lower: 2
      upper: 10
  - id: max_iter
    description: The max number of iterations
    type: numeric
    default: 15000
    distribution:
      type: expuniform
      lower: 25
      upper: 1000000
  - id: max_nodes
    description: The maximum number of nodes
    type: integer
    default: 8
    distribution:
      type: uniform
      lower: 2
      upper: 30
  - id: apply_mst
    description: If true, an MST post-processing of the GNG is performed
    type: logical
    default: yes

input:
  format: rds
  required: expression

output:
  format: rds
  outputs:
  - dimred_projection
  - timings
